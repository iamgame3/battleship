<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="small-title">WELCOME TO</h1>
      <h1 class="large-title">BATTLESHIP</h1>
    </div>
    <div class="player-select-title-container">
      <h2 class="player-select-title">PLAYER SELECT:</h2>
    </div>
    <div class="player-select-container">
      <div class="player-one-select-container">
        <label for="player-one">PLAYER ONE:</label>
        <input type="text" name="player-one" id="player-one" />
      </div>
      <div class="player-two-select-container">
        <label for="player-two">PLAYER TWO:</label>
        <input type="text" name="player-two" id="player-two" />
        <h3 class="player-two-select-separator">OR</h3>
        <button class="player-two-select-ai">AI</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
